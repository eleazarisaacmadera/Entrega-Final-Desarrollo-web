    <!--Caja contacto-->

    <div class="box">
        <section class="d-flex justify-content-center align-items-center">
            <div class="card shadow col-xs-12 col-sm-6 col-md-6 col-lg-4   p-4">
                <div class="mb-4 d-flex justify-content-start align-items-center">

                    <h4 class="contact-title"> <i class="bi bi-chat-left-quote"></i> &nbsp; Contact</h4>
                </div>
                <div class="mb-1">
                    <form id="contacto">
                        <div class="mb-4 d-flex justify-content-between">
                            <div>
                                <label for="nombre"> <i class="bi bi-person-fill"></i> Name</label>
                                <input type="text" class="form-control" name="name" id="name" placeholder="" required>
                                <div class="nombre text-danger "></div>
                            </div>
                            <div>
                                <label for="lastname"> <i class="bi bi-person-bounding-box"></i> Last Name</label>
                                <input type="text" class="form-control" name="apellido" id="lastname" placeholder=""
                                    required>
                                <div class="lastname text-danger"></div>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="email"><i class="bi bi-envelope-fill"></i> e-mail</label>
                            <input type="email" class="form-control" name="email" id="email" placeholder="" required>
                            <div class="email text-danger"></div>

                        </div>
                        <div class="mb-4">
                            <label for="mensaje"> <i class="bi bi-chat-right-dots-fill" required></i> Message</label>
                            <textarea name="message" id="message" class="form-control" placeholder=""></textarea>
                            <div class="message text-danger"></div>
                        </div>

                        <div class="mb-2">
                            <button id="send" class="col-12 btn btn-primary d-flex justify-content-between ">
                                <span>Send</span><i id="send" class="bi bi-cursor-fill "></i>
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </section>
    </div>
